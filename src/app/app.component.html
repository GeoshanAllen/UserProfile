<div class="container-fluid">
  <div>
    <mat-button-toggle-group #colorToggle="matButtonToggleGroup"
                             value="primary"
                             aria-label="Change color">
      <mat-button-toggle value="primary"> Primary </mat-button-toggle>
      <mat-button-toggle value="accent"> Accent </mat-button-toggle>
    </mat-button-toggle-group>
    <span class="example-button-toggle-label"> Color </span>
  </div>
  
  <div>
    <mat-button-toggle-group #backgroundColorToggle="matButtonToggleGroup"
                             value="primary"
                             aria-label="Change color">
      <mat-button-toggle value="primary"> Primary </mat-button-toggle>
      <mat-button-toggle value="accent"> Accent </mat-button-toggle>
    </mat-button-toggle-group>
    <span class="example-button-toggle-label"> Background Color </span>
  </div>
  
  <mat-tab-group [color]="colorToggle.value" [backgroundColor]="backgroundColorToggle.value">
    <mat-tab label="First"> Content 1 </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
  <div class="row">
    <div class="col-md-4">
      <h1>Allen Geoshan M</h1>
      <hr />
      <h2>Hey I am here</h2>

      <!-- <hr> -->
      <div>
        <p>
          Automation Tester with a pragmatic approach, leveraged on nuances,
          with gifted presentation skills.
        </p>
      </div>

      <button mat-button [matMenuTriggerFor]="animals">Animal index</button>
      <mat-menu #animals="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="vertebrates">
          Vertebrates
        </button>
        <button mat-menu-item [matMenuTriggerFor]="invertebrates">
          Invertebrates
        </button>
      </mat-menu>

      <mat-menu #vertebrates="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
        <button mat-menu-item [matMenuTriggerFor]="amphibians">
          Amphibians
        </button>
        <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
        <button mat-menu-item>Birds</button>
        <button mat-menu-item>Mammals</button>
      </mat-menu>

      <mat-menu #invertebrates="matMenu">
        <button mat-menu-item>Insects</button>
        <button mat-menu-item>Molluscs</button>
        <button mat-menu-item>Crustaceans</button>
        <button mat-menu-item>Corals</button>
        <button mat-menu-item>Arachnids</button>
        <button mat-menu-item>Velvet worms</button>
        <button mat-menu-item>Horseshoe crabs</button>
      </mat-menu>

      <mat-menu #fish="matMenu">
        <button mat-menu-item>Baikal oilfish</button>
        <button mat-menu-item>Bala shark</button>
        <button mat-menu-item>Ballan wrasse</button>
        <button mat-menu-item>Bamboo shark</button>
        <button mat-menu-item>Banded killifish</button>
      </mat-menu>

      <mat-menu #amphibians="matMenu">
        <button mat-menu-item>Sonoran desert toad</button>
        <button mat-menu-item>Western toad</button>
        <button mat-menu-item>Arroyo toad</button>
        <button mat-menu-item>Yosemite toad</button>
      </mat-menu>

      <mat-menu #reptiles="matMenu">
        <button mat-menu-item>Banded Day Gecko</button>
        <button mat-menu-item>Banded Gila Monster</button>
        <button mat-menu-item>Black Tree Monitor</button>
        <button mat-menu-item>Blue Spiny Lizard</button>
        <button mat-menu-item disabled>Velociraptor</button>
      </mat-menu>

      <section>
        <div class="example-label">Raised</div>
        <div class="example-button-row">
          <!-- <button mat-raised-button>Basic</button> -->
          <button mat-raised-button color="primary">Primary</button>

    <button mat-raised-button color="warn">Warn</button>

    <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a> -->
        </div>
      </section>

      <div class="image">Your content</div>
    </div>
    <div class="col-md-4">Tesd</div>
  </div>
  <div>
    <div class="container">
      <div class="row">
        <div class="col">1 of 2</div>
        <div class="col">2 of 2</div>
      </div>
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
    </div>
  </div>
</div>
